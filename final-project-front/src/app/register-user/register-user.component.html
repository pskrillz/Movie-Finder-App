




<div class="container">
<div class="jumbotron jumbotron-fluid">
    
      <h1 class="display-4">New User Registration</h1>
      <p class="lead">Sign up for a free account to bookmark and rate videos!</p>
    </div>


   
        <div class="row">
            <div class="column-sm">
                <input type="text" name="firstName" placeholder="First Name" [(ngModel)]="form.firstName" />
            </div>
        </div>
        <div class="row">
            <div class="column-sm">
                <input type="text" name="lastName" placeholder="Last Name" [(ngModel)]="form.lastName" />
            </div>
        </div>
        <div class="row">
            <div class="column-sm">
                <input type="text" name="email" placeholder="Email" [(ngModel)]="form.email" />

            </div>
        </div>
        <div class="row">
            <div class="column-sm">
                <input type="password" name="password" placeholder="Password" [(ngModel)]="form.password" />
            </div>
        </div>
        <div class="row">
            <div class="column-sm">
                <button type="submit" (click)="signUp()" class="btn btn-primary">Sign Up</button>
            </div>
        
        </div>
        Have an account already? <a href="/login"> Click here</a> to log in.
    </div>
